<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video</title>
<link href="../css/side6.css" rel="stylesheet">

</head>
<body>
    

<video autoplay muted loop id="myVideo">
  <source src="../lyd/videoplayback.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<audio src="../lyd/eventyret.mp3" autoplay controls> </audio>

<div class="content">
  
  
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
